<div class="card">
    <div class="card-content">
      <span class="card-title">Manage Users</span>
      <form (ngSubmit)="onSubmit()" class="col s6">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Username: " [(ngModel)]="item.username" name="username">
            <label>Username</label>
          </div>
          <div class="input-field col s6">
              <input type="text" placeholder="Email: " [(ngModel)]="item.email" name="email">
              <label>Email</label>
          </div>
          <div class="input-field col s6">
            <input type="password" placeholder="Password: " [(ngModel)]="item.password" name="password">
            <label>Password</label>
          </div>
        </div>
        <div class="row">
            <input onClick="return confirm('are you sure, do you want to add this user?')" type="submit" value="Submit" class="btn">
        </div>
      </form>
    </div>
</div>
